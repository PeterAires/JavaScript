<!DOCTYPE html>

<head>

    <title>Pulador de Num</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Contador de Numeros</h1></header>
    <section>

            <input type="button" value="Resultado" onclick="Verificar()"> <input type="button" value="Resetar" onclick="Resetar()"><br>
        </div>
        <p>
            <div id="AreaResultado">
                
            </div>
        </p>
    </section>
    <script src="script.js"></script>
