<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{background-color: aquamarine; border-radius: 100px; padding: 15px;}
    </style>
</head>
<body>
    <h1>Aprendendo Dom<h1>
    
    <form action="">
        <input type="text" id="nome">
        <input type="submit" value="enviar">
    </form>
    <script>
        var input = document.querySelector('#nome')
        var texto = input.ariaValueText
        document.write(texto)
    </script>
</body>
</html>
