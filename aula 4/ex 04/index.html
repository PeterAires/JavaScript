<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulador de Num</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Tabuada</h1></header>
    <section>
        <div id="usuario">
            <strong>Numero:</strong> <input type="number" name="Num" id="numero">
            <input type="button" value="Gerar" onclick="Verificar()"> <input type="button" value="Resetar" onclick="Resetar()">
        </div>
        <p>
            <div id="AreaResultado">
                <select name="Tabuada" id="seltab" size="10">
                    <option>Digite um numero Acima</option>
                </select>
            </div>
        </p>
    </section>
    <script src="script.js"></script>
</body>
</html>
